<div  *ngIf="isModalVisible" (close)="hideModal()" class="modal-overlay" (click)="closeModal()"> 
  <div class="modal-content" (click)="$event.stopPropagation()">
	<h2>Modal Title</h2>
	<p>This is the content of the modal. It can include text, images, forms, or any other Angular component.</p>
	<button (click)="closeModal()">Close</button>
  </div>
</div>
