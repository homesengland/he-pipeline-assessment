<div>
  <div class="elsa-relative elsa-z-10 elsa-flex-shrink-0 elsa-flex elsa-h-16 elsa-bg-white elsa-border-b elsa-border-gray-200">
    <div class="elsa-flex-1 elsa-px-4 elsa-flex elsa-justify-between sm:elsa-px-6 lg:elsa-px-8">
      <div class="elsa-flex-1 elsa-flex">
        <form class="elsa-w-full elsa-flex md:ml-0" [formGroup]="searchForm" (ngSubmit)="onSearchSubmit()">
          <label htmlFor="search_field" class="elsa-sr-only">Search</label>
          <div class="elsa-relative elsa-w-full elsa-text-gray-400 focus-within:elsa-text-gray-600">
            <div class="elsa-absolute elsa-inset-y-0 elsa-left-0 elsa-flex elsa-items-center elsa-pointer-events-none">
              <svg class="elsa-h-5 elsa-w-5" fill="currentColor" viewBox="0 0 20 20">
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                />
              </svg>
            </div>
            <input
              name="searchTerm"
              class="elsa-block elsa-w-full elsa-h-full elsa-pl-8 elsa-pr-3 elsa-py-2 elsa-rounded-md elsa-text-gray-900 elsa-placeholder-gray-500 focus:elsa-placeholder-gray-400 sm:elsa-text-sm elsa-border-0 focus:elsa-outline-none focus:elsa-ring-0"
              placeholder="Search"
              type="search"
            />
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="elsa-align-middle elsa-inline-block elsa-min-w-full elsa-border-b elsa-border-gray-200">
    <table class="elsa-min-w-full">
      <thead>
        <tr class="elsa-border-t elsa-border-gray-200">
          <th
            class="elsa-px-6 elsa-py-3 elsa-border-b elsa-border-gray-200 elsa-bg-gray-50 elsa-text-left elsa-text-xs elsa-leading-4 elsa-font-medium elsa-text-gray-500 elsa-uppercase elsa-tracking-wider"
          >
            <span class="lg:elsa-pl-2">Name</span>
          </th>
          <th
            class="elsa-px-6 elsa-py-3 elsa-border-b elsa-border-gray-200 elsa-bg-gray-50 elsa-text-left elsa-text-xs elsa-leading-4 elsa-font-medium elsa-text-gray-500 elsa-uppercase elsa-tracking-wider"
          >
            Instances
          </th>
          <th
            class="hidden md:elsa-table-cell elsa-px-6 elsa-py-3 elsa-border-b elsa-border-gray-200 elsa-bg-gray-50 elsa-text-right elsa-text-xs elsa-leading-4 elsa-font-medium elsa-text-gray-500 elsa-uppercase elsa-tracking-wider"
          >
            LatestVersion
          </th>
          <th
            class="hidden md:elsa-table-cell elsa-px-6 elsa-py-3 elsa-border-b elsa-border-gray-200 elsa-bg-gray-50 elsa-text-right elsa-text-xs elsa-leading-4 elsa-font-medium elsa-text-gray-500 elsa-uppercase elsa-tracking-wider"
          >
            PublishedVersion
          </th>
          <th
            class="elsa-pr-6 elsa-py-3 elsa-border-b elsa-border-gray-200 elsa-bg-gray-50 elsa-text-right elsa-text-xs elsa-leading-4 elsa-font-medium elsa-text-gray-500 elsa-uppercase elsa-tracking-wider"
          ></th>
        </tr>
      </thead>
      <tbody class="elsa-bg-white elsa-divide-y elsa-divide-gray-100">
        <tr *ngFor="let definition of workflowDefinitionsTableValues.items">
          <td class="elsa-px-6 elsa-py-3 elsa-whitespace-no-wrap elsa-text-sm elsa-leading-5 elsa-font-medium elsa-text-gray-900">
            <div class="elsa-flex elsa-items-center elsa-space-x-3 lg:elsa-pl-2">
              <a [routerLink]="definition.editUrl" class="elsa-truncate hover:elsa-text-gray-600"> {{ definition.displayName}} </a>
            </div>
          </td>

          <td class="elsa-px-6 elsa-py-3 elsa-text-sm elsa-leading-5 elsa-text-gray-500 elsa-font-medium">
            <div class="elsa-flex elsa-items-center elsa-space-x-3 lg:elsa-pl-2">
              <a [routerLink]="definition.instancesUrl" [queryParams]="{workflow: definition.instancesUrlQueryParams}" class="elsa-truncate hover:elsa-text-gray-600">
                Instances
              </a>
            </div>
          </td>

          <td class="hidden md:elsa-table-cell elsa-px-6 elsa-py-3 elsa-whitespace-no-wrap elsa-text-sm elsa-leading-5 elsa-text-gray-500 elsa-text-right">
            {{definition.version}}
          </td>
          <td class="hidden md:elsa-table-cell elsa-px-6 elsa-py-3 elsa-whitespace-no-wrap elsa-text-sm elsa-leading-5 elsa-text-gray-500 elsa-text-right">
            {{definition.publishedVersion}}
          </td>
          <td class="elsa-pr-6">
            <workflow-context-menu [menuItems]="definition.contextMenuItems" />
          </td>
        </tr>
      </tbody>
    </table>
    <workflow-pager [page]="currentPage" [pageSize]="currentPageSize" [totalCount]="totalCount" (paged)="onPaged($event)" />
  </div>
</div>
