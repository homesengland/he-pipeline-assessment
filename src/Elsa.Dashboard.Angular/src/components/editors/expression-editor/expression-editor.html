<monaco-editor
  [options]="options"
  [padding]="padding()"
  [language]="language()"
  [theme]="theme"
  [value]="expression()"
  [editorHeight]="editorHeight()"
  [singleLineMode]="singleLineMode()"
  (propagateChange)="onMonacoValueChanged($any($event))"
  (onInit)="onMonacoInit($event)"
  #monacoContainer
></monaco-editor>
