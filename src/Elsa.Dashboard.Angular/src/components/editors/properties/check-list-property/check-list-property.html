<property-editor [(activityModel)]="activityModel" [(propertyDescriptor)]="propertyDescriptor" [(propertyModel)]="propertyModel" [singleLineMode]="true">
  <div class="elsa-max-w-lg elsa-space-y-3 elsa-my-4">
    <ng-container *ngFor="let item of getSelectItems()">

      <div class="elsa-relative elsa-flex elsa-items-start">
        <div class="elsa-flex elsa-items-center elsa-h-5">
          <input [id]="item.inputId"
                 type="checkbox"
                 [value]="item.value"
                 (change)="onCheckChanged($event)"
                 class="focus:elsa-ring-blue-500 elsa-h-4 elsa-w-4 elsa-text-blue-600 elsa-border-gray-300 elsa-rounded" />
        </div>
        <div class="elsa-ml-3 elsa-text-sm">
          <label htmlFor="{item.inputId}" class="elsa-font-medium elsa-text-gray-700">{{ item.text }}</label>
        </div>
      </div>
    </ng-container>
  </div>
</property-editor>
