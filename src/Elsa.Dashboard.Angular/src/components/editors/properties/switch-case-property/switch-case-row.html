
<tr>
  <td class="elsa-py-2 elsa-pr-5">
    <input type="text" (onChange)="onNameChanged($event)"
           class="focus:elsa-ring-blue-500 focus:elsa-border-blue-500 elsa-block elsa-w-full elsa-min-w-0 elsa-rounded-md sm:elsa-text-sm elsa-border-gray-300" />
  {{switchCase().name}}</td>
  <td class="elsa-py-2 pl-5">
    <div class="elsa-mt-1 elsa-relative elsa-rounded-md elsa-shadow-sm">
      <expression-editor 
                         #expressionEditor
                         [expression]="switchCase().expressions[switchCase().syntax]"
                         [syntax]="switchCase().syntax"
                         [language]="onMapSyntaxToLanguage(switchCase().syntax)"
                         [singleLineMode]="true"
                         editorHeight="2.75rem"
                         padding="elsa-pt-1.5 elsa-pl-8 elsa-pr-28"
                         opensModal
                         (onExpressionChanged)="onCaseExpressionChanged($event)" />
      <div class="elsa-absolute elsa-inset-y-0 elsa-right-0 elsa-flex elsa-items-center">
        <!-- Update the below null -->
        <select (onChange)="onCaseSyntaxChanged($event)"
                class="focus:elsa-ring-blue-500 focus:elsa-border-blue-500 elsa-h-full elsa-py-0 elsa-pl-2 elsa-pr-7 elsa-border-transparent elsa-bg-transparent elsa-text-gray-500 sm:elsa-text-sm elsa-rounded-md">
          <option *ngFor="let syntax of supportedSyntaxes"
                  [value]="syntax"
                  [textContent]="syntax"
                  [selected]="switchCase().syntax == syntax">
            {{syntax}}
          </option>
        </select>
      </div>
    </div>
  </td>
  <td class="elsa-pt-1 elsa-pr-2 elsa-text-right">
    <button type="button" (onClick)="onDeleteCaseClick($event)"
            class="elsa-h-5 elsa-w-5 elsa-mx-auto elsa-outline-none focus:elsa-outline-none">
      <!--<span [innerHTML]="activityIconProvider.getIcon('TrashBin')"></span>-->
      Trash
    </button>
  </td>
</tr>
