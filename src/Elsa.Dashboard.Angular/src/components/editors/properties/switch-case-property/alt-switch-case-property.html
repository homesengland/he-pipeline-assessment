<div>
  <elsa-multi-expression-editor 
    #multiExpressionEditor
    [label]="propertyDescriptor().label"
    [defultSyntax]="propertyDescriptor().defaultSyntax"
    [supportedSyntaxes]="propertyDescriptor().supportedSyntaxes"
    context={context}
    [expressions]="{ Json: json }"
    editor-height="20rem"
    (onExpressionChanged)="onMultiExpressionEditorValueChanged($event)"
    (onSyntaxChanged)="onMultiExpressionEditorSyntaxChanged($event)"
    >
    <table class="elsa-min-w-full elsa-divide-y elsa-divide-gray-200">
      <thead class="elsa-bg-gray-50">
        <tr>
          <th
            class="elsa-px-6 elsa-py-3 elsa-text-left elsa-text-xs elsa-font-medium elsa-text-gray-500 elsa-text-right elsa-tracking-wider elsa-w-3/12">
            Name
          </th>
          <th
            class="elsa-px-6 elsa-py-3 elsa-text-left elsa-text-xs elsa-font-medium elsa-text-gray-500 elsa-text-right elsa-tracking-wider elsa-w-8/12">
            Expression
          </th>
          <th
            class="elsa-px-6 elsa-py-3 elsa-text-left elsa-text-xs elsa-font-medium elsa-text-gray-500 elsa-text-right elsa-tracking-wider elsa-w-1/12">
            &nbsp;</th>
        </tr>
      </thead>
      <tbody>
        @for (case of cases; track case().name; let idx = $index)
        {
        <switch-case-row (switchCase)=case (onCaseDelete)="onDeleteCase($event)"></switch-case-row>
        } @empty {
        }

        <!-- {cases.map(renderCaseEditor)} -->
      </tbody>
    </table>

    <button type="button" (click)="onAddCaseClick()"
      class="elsa-inline-flex elsa-items-center elsa-px-4 elsa-py-2 elsa-border elsa-border-transparent elsa-shadow-sm elsa-text-sm elsa-font-medium elsa-rounded-md elsa-text-white elsa-bg-blue-600 hover:elsa-bg-blue-700 focus:elsa-outline-none focus:elsa-ring-2 focus:elsa-ring-offset-2 focus:elsa-ring-blue-500 elsa-mt-2">
      <span [innerHTML]="activityIconProvider.getIcon('AddCase')"></span>
      Add Case
    </button>
  </elsa-multi-expression-editor>

</div>
