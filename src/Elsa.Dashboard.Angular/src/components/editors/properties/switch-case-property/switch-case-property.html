<div>
  <elsa-multi-expression-editor 
    #multiExpressionEditor
    [label]="propertyDescriptor().label"
    [defultSyntax]="propertyDescriptor().defaultSyntax"
    [supportedSyntaxes]="propertyDescriptor().supportedSyntaxes"
    context={context}
    [expressions]="{ Json: json }"
    editor-height="20rem"
    (onExpressionChanged)="onMultiExpressionEditorValueChanged($event)"
    (onSyntaxChanged)="onMultiExpressionEditorSyntaxChanged($event)"
    >
    <table class="elsa-min-w-full elsa-divide-y elsa-divide-gray-200">
      <thead class="elsa-bg-gray-50">
        <tr>
          <th
            class="elsa-px-6 elsa-py-3 elsa-text-left elsa-text-xs elsa-font-medium elsa-text-gray-500 elsa-text-right elsa-tracking-wider elsa-w-3/12">
            Name
          </th>
          <th
            class="elsa-px-6 elsa-py-3 elsa-text-left elsa-text-xs elsa-font-medium elsa-text-gray-500 elsa-text-right elsa-tracking-wider elsa-w-8/12">
            Expression
          </th>
          <th
            class="elsa-px-6 elsa-py-3 elsa-text-left elsa-text-xs elsa-font-medium elsa-text-gray-500 elsa-text-right elsa-tracking-wider elsa-w-1/12">
            &nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let case of getCases()">
        <tr key={`case-${case.index}`}>
          <td class="elsa-py-2 elsa-pr-5">
            <input type="text" [value]="case.name" (onChange)="onCaseNameChanged($event, case)"
              class="focus:elsa-ring-blue-500 focus:elsa-border-blue-500 elsa-block elsa-w-full elsa-min-w-0 elsa-rounded-md sm:elsa-text-sm elsa-border-gray-300" />
          </td>
          <td class="elsa-py-2 pl-5">
            <div class="elsa-mt-1 elsa-relative elsa-rounded-md elsa-shadow-sm">
            <expression-editor
              key={`expression-editor-${case.index}-${this.syntaxSwitchCount}`}
              #expressionEditor
              [expression]="case.expression[case.syntax]"
              [syntax]="case.syntax"
              [language]="case.monacoLanguage"
              [singleLineMode]="true"
              editorHeight="2.75rem"
              padding="elsa-pt-1.5 elsa-pl-8 elsa-pr-28"
              opensModal
              (onExpressionChanged)="onCaseExpressionChanged($event, case)"
              />
              <div class="elsa-absolute elsa-inset-y-0 elsa-right-0 elsa-flex elsa-items-center">
                <!-- Update the below null -->
              <select (onChange)="onCaseSyntaxChanged($event, case, null)"
                      class="focus:elsa-ring-blue-500 focus:elsa-border-blue-500 elsa-h-full elsa-py-0 elsa-pl-2 elsa-pr-7 elsa-border-transparent elsa-bg-transparent elsa-text-gray-500 sm:elsa-text-sm elsa-rounded-md">
                  <option *ngFor="let syntax of supportedSyntaxes"
                          [value]="syntax"
                          [textContent]="syntax"
                          [selected]="case.syntax">
                  </option>
                </select>
              </div>
            </div>
          </td>
          <td class="elsa-pt-1 elsa-pr-2 elsa-text-right">
            <button type="button" (onClick)="onDeleteCaseClick(case)"
                    class="elsa-h-5 elsa-w-5 elsa-mx-auto elsa-outline-none focus:elsa-outline-none">
              <span [innerHTML]="activityIconProvider.getIcon('TrashBin')"></span>
            </button>
          </td>
        </tr>
        </ng-container>
        <!-- {cases.map(renderCaseEditor)} -->
      </tbody>
    </table>

    <button type="button" (click)="onAddCaseClick()"
      class="elsa-inline-flex elsa-items-center elsa-px-4 elsa-py-2 elsa-border elsa-border-transparent elsa-shadow-sm elsa-text-sm elsa-font-medium elsa-rounded-md elsa-text-white elsa-bg-blue-600 hover:elsa-bg-blue-700 focus:elsa-outline-none focus:elsa-ring-2 focus:elsa-ring-offset-2 focus:elsa-ring-blue-500 elsa-mt-2">
      <span [innerHTML]="activityIconProvider.getIcon('AddCase')"></span>
      Add Case
    </button>
  </elsa-multi-expression-editor>

</div>
