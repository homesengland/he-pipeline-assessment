<monaco-editor [options]="options" [model]="model" [editorHeight]="'500px'"></monaco-editor>
<div *ngFor="let activityProperty of activityProperties">
  <h2>{{activityProperty().name}}</h2>
  <br/>
  <property-control [activity]="getActivityModel(activityProperty().uiHint)" [property]="activityProperty" [onUpdated]="" [isEncypted]="false"> </property-control>
  <br/>
  <hr/>
  <br/>
</div>
